<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculaor</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Calculator</h1>
      <input type="text" id="display" />
      <div class="row">
        <button class="button" id="clear" onclick="clearDisplay()">C</button>
        <button class="button" id="zero" onclick="appendToDisplay('0')">
          0
        </button>
        <button class="button" id="equal" onclick="calculate()">=</button>
        <button class="button" onclick="appendToDisplay('/')">/</button>
      </div>
      <div class="row">
        <button class="button" onclick="appendToDisplay('7')">7</button>
        <button class="button" onclick="appendToDisplay('8')">8</button>
        <button class="button" onclick="appendToDisplay('9')">9</button>
        <button class="button" onclick="appendToDisplay('*')">*</button>
      </div>
      <div class="row">
        <button class="button" onclick="appendToDisplay('4')">4</button>
        <button class="button" onclick="appendToDisplay('5')">5</button>
        <button class="button" onclick="appendToDisplay('6')">6</button>
        <button class="button" onclick="appendToDisplay('-')">-</button>
      </div>
      <div class="row">
        <button class="button" onclick="appendToDisplay()">1</button>
        <button class="button" onclick="appendToDisplay()">2</button>
        <button class="button" onclick="appendToDisplay()">3</button>
        <button class="button" onclick="appendToDisplay()">+</button>
      </div>
    </div>
    <script>
      let string = "";
      let display = document.querySelector("#display");
      let buttons = document.querySelectorAll(".button");
      function appendToDisplay(input) {
        display.value += input;
      }
      function clearDisplay() {
        display.value = "";
      }
      function calculate() {
        display.value = eval(display.value);
      }
    </script>
  </body>
</html>
